unt &gt; 15){ max = 5; level = 2;}\n      if(count &lt;= 45  &amp;&amp; count &gt; 30 ) {max = 7; level = 3;}\n      if(count  &gt; 45  ) {max = 15 + (int)time * 10; level = 4;}\n      time += 0.01;\n      if(life &lt;= 0) start = 2;\n    if(energy &lt; 200 &amp;&amp; flag == 0)\n    energy += 0.6;\n    \n    for(int index = 0 ; index &lt; 5 ; index++){\n      if(direction[index].y &lt; max)\n    direction[index].y *= 1.001;\n  }\n    background(0);\n    \n    textAlign(CENTER);\n    text(&quot;KILLED: &quot;+count , 450, 50);\n    text(&quot;TIME: &quot;+time , 450, 20);\n    text(&quot;LEVEL: &quot;+level , 450, 80);\n    textSize(20);\n    rect(10,50,60,20);\n    fill(#EE2C2C);\n    \n    if(life &gt;= 0)\n    rect(10,50,30 * 0.1 * life ,20);\n    fill(#E3E3E3);\n    rect(10,20,60,20);\n     \n    if(energy &gt;= 150){\n      fill(    #EE2C2C );\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n  if(energy &gt;= 100 &amp;&amp;energy &lt; 150 )\n  {\n  fill(#FFD700);\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n \n  else{\n    if(energy &lt; 100){\n    fill(#D1EEEE);\n     rect(10,20,30 * 0.01 * energy ,20);\n    }\n  }\n    fill(#9932CC);\n    fill(  #F8F8FF);\n    fill(#E3E3E3);\n    ellipse(mouseX,580,30,30);\n    for(int index = 0 ; index &lt; 5 ; index++){\n       float dis = sqrt((mouseX - enemy[index].x)*(mouseX - enemy[index].x)+(580 - enemy[index].y)*(580 - enemy[index].y));\n       if(dis &lt;= 30){\n       life-= 2;\n       ellipse(mouseX,580,70,70);\n       enemy[index].y = 10;\n         enemy[index].x = random(100,500);\n     }\n    }\n    \n     fill(#9932CC);\n   \n    fill(#9932CC);{\n    fill(  #F8F8FF);\n    for(int index = 0 ; index &lt; 5 ; index++)\n    ellipse(enemy[index].x, enemy[index].y , 10 , 10);\n    fill(  #F8F8FF);\n    for(int index = 0 ; index &lt; 5 ; index++)\n    enemy[index].y += direction[index].y;\n     for(int index = 0 ; index &lt; 5 ; index++)\n    {\n      if(enemy[index].y &gt;= 580 )\n      {\n         enemy[index].y = 10;\n         enemy[index].x = random(100,500);\n      }\n    }\n    if(mousePressed)\n    {   if(energy &gt; 0){\n      flag = 1;\n    stroke(#F8F8FF);\n    line(mouseX,580,mouseX,0);\n   \n    for(int index = 0 ; index &lt; 5 ; index++)\n    {\n       if(enemy[index].x - mouseX &lt;= 10 &amp;&amp; enemy[index].x - mouseX &gt;= -10)\n       {\n          ellipse(enemy[index].x , enemy[index].y , 30 , 30 );\n          count++;\n          enemy[index].y = 10;\n          enemy[index].x = random(0,600);\n       }\n    }\n    energy -= 2.5;\n    if(energy &lt;= 0) flag = 0;\n  }\n    }    }\n}\nif(start == 2){\n  background(0);\nfill(#E3E3E3);\n     textAlign(CENTER);\n     textSize(24);\n     fill(    #EE6AA7);\n     text(&quot;SORRY  FAILED&quot;,0.5 * width ,0.3 *  height);\n     text(&quot;SURVIVED &quot;+time+&quot; seconds&quot;,0.5 * width ,0.5 *  height);\n     text(&quot;KILLED &quot;+count+&quot; enemy&quot;,0.5 * width ,0.7 *  height);\n     fill(#E3E3E3);\n}\n\nif(start == 3){\n     background(0);\n    \n    textAlign(CENTER);\n    text(&quot;KILLED: &quot;+count , 450, 50);\n    text(&quot;TIME: &quot;+time , 450, 20);\n    text(&quot;LEVEL: &quot;+level , 450, 80);\n    textSize(20);\n    rect(10,50,60,20);\n    fill(#EE2C2C);\n    \n    if(life &gt;= 0)\n    rect(10,50,30 * 0.1 * life ,20);\n    fill(#E3E3E3);\n    rect(10,20,60,20);\n     \n    if(energy &gt;= 150){\n      fill(    #EE2C2C );\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n  if(energy &gt;= 100 &amp;&amp;energy &lt; 150 )\n  {\n  fill(#FFD700);\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n \n  else{\n    if(energy &lt; 100){\n    fill(#D1EEEE);\n     rect(10,20,30 * 0.01 * energy ,20);\n    }\n  }\n    fill(#9932CC);\n    fill(  #F8F8FF);\n    fill(#E3E3E3);\n    ellipse(mouseX,580,30,30);\n    textAlign(CENTER);\n     textSize(14);\n     fill(    #EE6AA7);\n     stroke(#EE6AA7);\n     text(&quot;THIS IS YOU THE AMOUNT OF POWER&quot;, 250 , 30);\n     text(&quot;THIS IS YOU THE AMOUNT OF BULLET&quot;,250 , 70);\n     line(120,20,60,30);\n     line(120,60,60,70);\n     textSize(22);\n     \n     text(&quot;RULE&quot;,300 , 150);\n     textAlign(LEFT);\n     text(&quot;1. you can use your mouse to control the plane&quot;,10 , 190);\n     text(&quot;2. you can press the mouse to fire &quot;,10 , 230);\n     text(&quot;3, if you come across the enemy  you are harmed&quot;,10 , 270);\n     text(&quot;4. if your power is less than 0 , you falied&quot;,10 , 310);\n     text(&quot;5. while playing , you can press s to stop&quot;,10 , 350);\n     textAlign(CENTER);\n     text(&quot;PLAY NOW CLICKHERE&quot;,300 , 450);\n     stroke(#EE6AA7);\n     fill(#E3E3E3);\n     \n     \n}\n  if(start == 5){\n  \n  }\n}\nvoid mousePressed(){\n   \n   if(start == 3){\n     if(mousePressed &amp;&amp; mouseX &gt;= 200 &amp;&amp; mouseX &lt;= 500 &amp;&amp; mouseY &gt;= 400 &amp;&amp; mouseY &lt;= 500)\n     start = 1 ;\n   }\n   if(start == 0 ){\n     if(mousePressed &amp;&amp; mouseX &gt;= 200 &amp;&amp; mouseX &lt;= 400 &amp;&amp; mouseY &gt;= 200 &amp;&amp; mouseY &lt;= 400)\n     start = 3 ;\n   }\n}\nvoid keyPressed(){\n    if(key == s){\n    lasting = 1 - lasting;\n    if(lasting == 0)\n  start = 1;  \n}\n    \n}\n\n\n\n效果，简易版的比较low，大家不要喷啊。\n\n\n\n\n\n","tags":["processing"],"path":"2017/04/05/processing编程实例/","external_link":""},{"title":"数据结构 第一章","date":"2019-02-06T06:42:38.000Z","content":"数据结构(严蔚敏版)\n\n第一章\n什么是数据结构\n定义：数据结构是一门研究非数值计算的程序设计问题中计算机的操作对象以及它们之间的关系和操作等等的学科。\n基础概念和术语\n数据(Data)：对客观事物的符号表示，在计算机科学中是指所有能输入到计算机中并被计算机程序处理的符号的总称，它是计算机程序加工的“原料”。\n数据元素(Data Element)：数据的基本单元，在计算机程序中通常作为一个整体进行考虑和处理。\n\n数据项(Data Item)：有时一个数据元素可由若干个数据项组成。数据项是数据的不可分割的最小单位。\n\n数据对象(Data Object)：是性质相同的数据元素的集合，是数据的一个子集。\n数据结构(Data Structure)：相互之间存在一种或多种特定关系的数据元素的集合。\n\n\n结构：数据元素相互之间的关系称为结构(Structure)\n\n基本结构：\n\n集合：结构中的数据元素之间除了“同属于一个集合”的关系外，别无其他关系。\n线性结构：存在一个对一个的关系。\n树形结构：存在一个对多个的关系。\n**图状结构或网状结构：**存在多个对多个的关系。\n\n\n\n\n\n形式化定义：数据结构是一个二元组：$DataStructure = (D, S)$ 其中，D是数据元素的有限集，S是D上关系的有限集。\n\n\n**物理结构：**数据结构在计算机中的表示(又称映像)称为数据的物理结构，又称存储结构。包括数据元素的表示和关系的表示，\n\n位(bit)：在计算机中表示信息的最小单位是二进制数的一位，叫做位。\n元素(Element)结点(Node)：在计算机中，我们可以用由若干位组合形成的一个位串表示一个数据元素，通常称这个位串为元素或结点。\n数据域(Data Field)：当数据元素由若干个数据项组成时，位串中对应于各个数据项的子位串称为数据域。\n元素或结点可看成是数据元素在计算机中的映像。\n\n顺序非顺序：\n\n顺序映像非顺序映像\n顺序存储结构与链式存储结构：\n\n顺序映像：借助元素在存储器中的相对位置来表示数据元素之间的逻辑关系。\n非顺序映像：借助指示元素存储地址的指针表示数据元素之间的逻辑关系。\n\n\n\n**数据类型：**数据类型是一个值的集合和定义在这个值集上的一组操作的总称。\n\n按值分类：\n\n非结构的原子类型：原子类型的值是不可分解的。\n结构类型：结构类型的值是由若干成分按某种结构组成的，因此是可以分解的，并且它的成分可以是非结构的，也可以是结构的。\n\n\n\n抽象数据类型(ADT)：一个数学模型以及定义在该模型上的一组操作。\n\n抽象数据类型的定义仅取决于它的一组逻辑特性，而与其在计算机内部如何表示和实现无关，即无论其内部结构如何变化，只要它的数学特性不变，都不影响其外部的使用。\n抽象数据类型的定义由一个值域和定义在该值域上的一组操作组成。\n分类：\n\n原子类型：属原子类型的变量的值是不可分解的。\n结构类型：\n\n固定聚合类型：属该类型的变量，其值由确定数目的成分按某种结构组成。**\n可变聚合类型：构成可变类型“值”的成分的数目不确定。\n\n\n\n\n**形式化定义：**抽象数据类型可用三元组$(D, S, P)$表示。其中，D是数据对象，S是D上的关系集，P是对D的基本操作集。\n\n抽象数据类型的表示与实现\n类C语言\n算法与算法分析\n算法\n**算法：**算法是对特定问题求解步骤的一种描述，它是指令的有穷序列，其中每一条指令表示一个或多个操作。\n\n重要特性：\n\n有穷性：算法必须总是在执行有穷步之后结束，且每一步都可在有穷时间内完成。\n确定性：算法中每一条指令必须有确切的含义，读者理解时不会产生二义性。并且，在任何条件下，算法只有唯一的一条执行路径，即对于相同的输入只能得出相同的输出。\n可行性：即算法中描述的操作是可以通过已经实现的基本运算执行有限次来实现的。\n输入：一个算法有零个或多个的输入，这些输入取自于某个特定的对象的集合。\n输出：一个算法有一个或多个的输出，这些输出是通输入有着某些特定关系的量。\n\n\n\n算法设计的要求\n\n正确性：\n可读性\n鲁棒性\n效率与低存储量需求\n\n算法效率的度量\n时间度量：\n\n事后统计的方法：\n\n缺陷：\n\n必须先运行依据算法编制的程序。\n所得时间的统计量依赖于计算机的硬件，软件等环境因素。\n\n\n\n\n事前分析估算的方法\n\n取决因素：\n\n依据的算法选用何种策略。\n问题的规模。\n书写程序的语言。\n编译程序所产生的机器代码的质量。\n机器执行指令的速度。\n\n\n\n\n\n","tags":["数据结构","复习"],"path":"2019/02/06/数据结构-第一章/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")

		}
