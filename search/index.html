	var s = '[{"title":"系统分析作业一","date":"2019-03-10T08:48:24.000Z","content":"中山大学系统分析作业一\n\n系统分析第一次作业\n学号：16340074\n姓名：何自强\n选择1至5题进行作答\n软件工程的定义\n软件工程定义繁多，先截取两种软件工程定义进行分析说明。\n\n维基百科：engineering is the application of engineering to the development of software in a systematic method.\nIEEE standard 620.12：software engineering is the application of a systematic, disciplined, quantifiable approach to the development, operation, and maintenance of software, that is, the application of engineering to software, and the study of approaches as in.\n\n对比两种定义，发现两种定义的共同点如下：\n\n强调系统化方法\n强调传统工程学方法在软件开发上的实际应用，而不是独立于其他学科上使用的工程学方法。\n\n解释导致software crisis 本质原因，表现，述说克服软件危机的方法\n现在讨论软件危机，\n软件危机产生的本质原因\n\n软件的大量需求与软件生产力效率之间的矛盾\n软件系统的复杂性与软件开发方法之间的矛盾\n\n表现\n\n软件需求增长得不到满足\n软件生产高成本，价格昂贵\n软件生产进度无法控制\n软件需求定义不准确\n软件质量不易保证\n软件可维护性较差\n\n克服软件危机的方法\n\n正确认识计算机软件的内涵\n采用工程项目管理方法实施软件开发的组织管理\n\n\n软件开发应该是一种组织良好，管理严密，协同配合的工程活动\n\n\n采用成熟的软件开发技术和方法，开发和使用适合的软件工具\n\n软件生命周期\n计算机软件有一个孕育，诞生，成长，成熟，衰亡的生存过程，这样的过程称为软件的生命周期(也称软件生命周期SDLC)。软件生命周期将软件开发过程划分为若干阶段，每个阶段有明确的任务，目标和运行机制，从而使负载的软件开发过程能够得到适合的控制和管理。\n软件生命周期一般包含可行性分析与计划，需求分析，设计(概要设计和详细设计)，编码实现，测试，运行与维护等活动。这些活动应当以适合的方式分配到不同的阶段去完成。\nSWEBok的15个知识域\n\nsoftware requirements：软件需求\nsoftware design：软件设计\nsoftware construction：软件构建\nsoftware testing：软件测试\nsoftware maintenance：软件维护\nsoftware configuration management：软件配置管理\nsoftware engineering management：软件工程管理\nsoftware engineering process：软件工程流程\nsoftware engineering models and methods：软件工程模型与方法\nsoftware quality：软件质量\nsoftware engineering professional practice：软件工程专业化实践\nsoftware engineering economics：软件工程经济学\ncomputing foundations：计算机学术组织\nmathematical foundations：数学组织\nengineering foundations：系统学组织\n\nCMMI的五个级别\n\ninitial：无序，有时甚至是混乱的，队过程几乎没有定义。\nmanaged：建立基本项目管理过程来跟踪费用，进度和功能特性。\ndefined：将软件管理与工程两方面的过程文档化，标准化，并综合成组织的标准软件过程。\nquantitatively managed：分析对软件过程和产品质量的详细度量数据，对软件过程和产品有定量的理解与控制。\noptimizing：过程的量化反馈与先进的新思想，新技术促进过程不断优化\n\n","tags":["系统分析","作业"],"path":"2019/03/10/系统分析作业一/","external_link":""},{"title":"数据结构 第一章","date":"2019-02-06T06:42:38.000Z","content":"数据结构(严蔚敏版)\n\n第一章\n什么是数据结构\n定义：数据结构是一门研究非数值计算的程序设计问题中计算机的操作对象以及它们之间的关系和操作等等的学科。\n基础概念和术语\n数据(Data)：对客观事物的符号表示，在计算机科学中是指所有能输入到计算机中并被计算机程序处理的符号的总称，它是计算机程序加工的“原料”。\n数据元素(Data Element)：数据的基本单元，在计算机程序中通常作为一个整体进行考虑和处理。\n\n数据项(Data Item)：有时一个数据元素可由若干个数据项组成。数据项是数据的不可分割的最小单位。\n\n数据对象(Data Object)：是性质相同的数据元素的集合，是数据的一个子集。\n数据结构(Data Structure)：相互之间存在一种或多种特定关系的数据元素的集合。\n\n\n结构：数据元素相互之间的关系称为结构(Structure)\n\n基本结构：\n\n集合：结构中的数据元素之间除了“同属于一个集合”的关系外，别无其他关系。\n线性结构：存在一个对一个的关系。\n树形结构：存在一个对多个的关系。\n**图状结构或网状结构：**存在多个对多个的关系。\n\n\n\n\n\n形式化定义：数据结构是一个二元组：$DataStructure = (D, S)$ 其中，D是数据元素的有限集，S是D上关系的有限集。\n\n\n**物理结构：**数据结构在计算机中的表示(又称映像)称为数据的物理结构，又称存储结构。包括数据元素的表示和关系的表示，\n\n位(bit)：在计算机中表示信息的最小单位是二进制数的一位，叫做位。\n元素(Element)结点(Node)：在计算机中，我们可以用由若干位组合形成的一个位串表示一个数据元素，通常称这个位串为元素或结点。\n数据域(Data Field)：当数据元素由若干个数据项组成时，位串中对应于各个数据项的子位串称为数据域。\n元素或结点可看成是数据元素在计算机中的映像。\n\n顺序非顺序：\n\n顺序映像非顺序映像\n顺序存储结构与链式存储结构：\n\n顺序映像：借助元素在存储器中的相对位置来表示数据元素之间的逻辑关系。\n非顺序映像：借助指示元素存储地址的指针表示数据元素之间的逻辑关系。\n\n\n\n**数据类型：**数据类型是一个值的集合和定义在这个值集上的一组操作的总称。\n\n按值分类：\n\n非结构的原子类型：原子类型的值是不可分解的。\n结构类型：结构类型的值是由若干成分按某种结构组成的，因此是可以分解的，并且它的成分可以是非结构的，也可以是结构的。\n\n\n\n抽象数据类型(ADT)：一个数学模型以及定义在该模型上的一组操作。\n\n抽象数据类型的定义仅取决于它的一组逻辑特性，而与其在计算机内部如何表示和实现无关，即无论其内部结构如何变化，只要它的数学特性不变，都不影响其外部的使用。\n抽象数据类型的定义由一个值域和定义在该值域上的一组操作组成。\n分类：\n\n原子类型：属原子类型的变量的值是不可分解的。\n结构类型：\n\n固定聚合类型：属该类型的变量，其值由确定数目的成分按某种结构组成。**\n可变聚合类型：构成可变类型“值”的成分的数目不确定。\n\n\n\n\n**形式化定义：**抽象数据类型可用三元组$(D, S, P)$表示。其中，D是数据对象，S是D上的关系集，P是对D的基本操作集。\n\n抽象数据类型的表示与实现\n类C语言\n算法与算法分析\n算法\n**算法：**算法是对特定问题求解步骤的一种描述，它是指令的有穷序列，其中每一条指令表示一个或多个操作。\n\n重要特性：\n\n有穷性：算法必须总是在执行有穷步之后结束，且每一步都可在有穷时间内完成。\n确定性：算法中每一条指令必须有确切的含义，读者理解时不会产生二义性。并且，在任何条件下，算法只有唯一的一条执行路径，即对于相同的输入只能得出相同的输出。\n可行性：即算法中描述的操作是可以通过已经实现的基本运算执行有限次来实现的。\n输入：一个算法有零个或多个的输入，这些输入取自于某个特定的对象的集合。\n输出：一个算法有一个或多个的输出，这些输出是通输入有着某些特定关系的量。\n\n\n\n算法设计的要求\n\n正确性：\n可读性\n鲁棒性\n效率与低存储量需求\n\n算法效率的度量\n时间度量：\n\n事后统计的方法：\n\n缺陷：\n\n必须先运行依据算法编制的程序。\n所得时间的统计量依赖于计算机的硬件，软件等环境因素。\n\n\n\n\n事前分析估算的方法\n\n取决因素：\n\n依据的算法选用何种策略。\n问题的规模。\n书写程序的语言。\n编译程序所产生的机器代码的质量。\n机器执行指令的速度。\n\n\n\n\n\n","tags":["数据结构","复习"],"path":"2019/02/06/数据结构-第一章/","external_link":""},{"title":"processing编程实例","date":"2017-04-05T09:43:54.000Z","content":"班上，有一个用c++做小游戏打飞机的模拟,类似我们玩的雷电什么得，觉得麻烦，就先用processing做了一个demo,代码如下，发现，好久都没有碰processing了，上次碰，还是两个月寒假的时候做游戏的时候。\n简易版demo\n\n有完善版本的时候，再修改吧。\n1。简单操作鼠标点击，来完成游戏界面之外操作\n2。鼠标点击，发射\n3。 鼠标移动，控制飞机移动\n\n键盘上按键s停止\n欢迎界面，规则界面，游戏主界面，中途暂停界面，完结，数据汇总界面\n\nimport ddf.minim.spi.*;\nimport ddf.minim.signals.*;\nimport ddf.minim.*;\nimport ddf.minim.analysis.*;\nimport ddf.minim.ugens.*;\nimport ddf.minim.effects.*;\n\nimport processing.dxf.*;\nAudioPlayer player;\nMinim minim;audio context\nint loopcount;\nfloat life = 20;\nfloat energy = 0;\nPVector[] enemy = new PVector[5];\nPVector[] direction = new PVector[5];\nint flag = 0;\nint start = 0;\nint count;\nfloat time = 0;\nfloat lasting = 0;\nint max = 3;\nint level = 1;\nvoid setup(){\n   size(600,600);\n   background(0);\n   for(int index = 0 ; index &lt; 5 ; index++ )\n  {  enemy[index] = new PVector(random(0,600), 20);\n     direction[index] = new PVector(0, 2);\n   }\n   minim = new Minim(this);\n  player = minim.loadFile(&quot;s.mp3&quot;, 2048);\n  player.play();\n}\n\nvoid draw(){\n  \n  if(start == 0){\n     \n     fill(#E3E3E3);\n     textAlign(CENTER);\n     textSize(44);\n     fill(    #EE6AA7);\n     text(&quot;START&quot;,0.5 * width ,0.5 *  height);\n     fill(#E3E3E3);\n     \n  }\n    if(start == 1){\n      if(lasting == 1) {\n        start = 5;\n      }\n      if(count &lt;= 15) {max = 3; level = 1;}\n      if(count &lt;= 30  &amp;&amp; count &gt; 15){ max = 5; level = 2;}\n      if(count &lt;= 45  &amp;&amp; count &gt; 30 ) {max = 7; level = 3;}\n      if(count  &gt; 45  ) {max = 15 + (int)time * 10; level = 4;}\n      time += 0.01;\n      if(life &lt;= 0) start = 2;\n    if(energy &lt; 200 &amp;&amp; flag == 0)\n    energy += 0.6;\n    \n    for(int index = 0 ; index &lt; 5 ; index++){\n      if(direction[index].y &lt; max)\n    direction[index].y *= 1.00 位于操作系统与硬件之间，实现对硬件地操作，并通过向标准化地接口为操作系统提供服务，向操作系统提供硬件平台的信息，并根据操作系统完成对硬件的操作。\n只要在硬件平台上实现硬件抽象层，那么操作系统就可以移植到该平台上。\n\n实时计算机系统：\n\n实时系统是能及时响应外部发生的随机事件，并以足够快的速度完成对事件处理的计算机系统。\n实时系统的正确性不仅依赖系统计算的逻辑结果，还依赖于产生这个结果的时间。\n特点:\n\n约束性：时间约束，资源约束，执行顺序约束和性能约束。\n可预测性：系统能够对实时任务的执行时间进行预测，判断是否能满足任务的时限要求。是实时系统最基本的性能指标。\n高可靠性\n与外部环境进行交互\n满足一定的峰值负荷要求\n\n\n类型:硬实时系统与软实时系统\n嵌入式系统实时性:\n\n嵌入式系统是一种计算机，基于硬件平台，用软件实现事件的检测，数据的收发，信息的处理，控制信号的产生。\n嵌入式系统与应用对象之间的交互往往有时间限制，这就是嵌入式系统的实时性特点。\n激励-响应时间T包括硬件响应时间Th和软件响应时间Ts。\n软件响应时间是主要因素，这增加了系统实时设计的复杂性。\n\n\n嵌入式实时操作系统:运行在嵌入式实时系统中，支持系统实现实时任务调度的操作系统，称为嵌入式实时操作系统。\n\n按系统对事件响应的时间约束，嵌入式操作系统有硬实时和软实时两种类型。\n\n\n评价一个实时操作系统:\n\n任务调度机制\n内存管理：实模式和保护模式\n最小内存开销\n中断禁止时间与中断延迟时间：\n\n中断禁止时间:当实时操作系统运行在核心态或执行某些系统调用的时候，不会因为外部中断的到来而中断执行。只有当操作系统重新回到用户态时才响应外部中断请求，这一过程所需的最大时间就是中断禁止时间。\n中断延迟时间:系统确认中断开始知道执行中断服务程序的第一条指令为止的整个过程所需要的时间。\n\n\n任务切换时间\n\n\n\n","tags":["嵌入式","笔记"],"path":"2019/02/27/嵌入式系统第一周/","external_link":""}]';
