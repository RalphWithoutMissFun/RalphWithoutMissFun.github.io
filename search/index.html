	var s = '[{"title":"processing编程实例","date":"2017-04-05T09:43:54.000Z","content":"班上，有一个用c++做小游戏打飞机的模拟,类似我们玩的雷电什么得，觉得麻烦，就先用processing做了一个demo,代码如下，发现，好久都没有碰processing了，上次碰，还是两个月寒假的时候做游戏的时候。简易版demo有完善版本的时候，再修改吧。1。简单操作鼠标点击，来完成游戏界面之外操作2。鼠标点击，发射3。 鼠标移动，控制飞机移动\n\n键盘上按键s停止\n欢迎界面，规则界面，游戏主界面，中途暂停界面，完结，数据汇总界面\n\nimport ddf.minim.spi.*;\nimport ddf.minim.signals.*;\nimport ddf.minim.*;\nimport ddf.minim.analysis.*;\nimport ddf.minim.ugens.*;\nimport ddf.minim.effects.*;\n\nimport processing.dxf.*;\nAudioPlayer player;\nMinim minim;audio context\nint loopcount;\nfloat life = 20;\nfloat energy = 0;\nPVector[] enemy = new PVector[5];\nPVector[] direction = new PVector[5];\nint flag = 0;\nint start = 0;\nint count;\nfloat time = 0;\nfloat lasting = 0;\nint max = 3;\nint level = 1;\nvoid setup(){\n   size(600,600);\n   background(0);\n   for(int index = 0 ; index &lt; 5 ; index++ )\n  {  enemy[index] = new PVector(random(0,600), 20);\n     direction[index] = new PVector(0, 2);\n   }\n   minim = new Minim(this);\n  player = minim.loadFile(&quot;s.mp3&quot;, 2048);\n  player.play();\n}\n\nvoid draw(){\n\n  if(start == 0){\n\n     fill(#E3E3E3);\n     textAlign(CENTER);\n     textSize(44);\n     fill(    #EE6AA7);\n     text(&quot;START&quot;,0.5 * width ,0.5 *  height);\n     fill(#E3E3E3);\n\n  }\n    if(start == 1){\n      if(lasting == 1) {\n        start = 5;\n      }\n      if(count &lt;= 15) {max = 3; level = 1;}\n      if(count &lt;= 30  &amp;&amp; count &gt; 15){ max = 5; level = 2;}\n      if(count &lt;= 45  &amp;&amp; count &gt; 30 ) {max = 7; level = 3;}\n      if(count  &gt; 45  ) {max = 15 + (int)time * 10; level = 4;}\n      time += 0.01;\n      if(life &lt;= 0) start = 2;\n    if(energy &lt; 200 &amp;&amp; flag == 0)\n    energy += 0.6;\n\n    for(int index = 0 ; index &lt; 5 ; index++){\n      if(direction[index].y &lt; max)\n    direction[index].y *= 1.001;\n  }\n    background(0);\n\n    textAlign(CENTER);\n    text(&quot;KILLED: &quot;+count , 450, 50);\n    text(&quot;TIME: &quot;+time , 450, 20);\n    text(&quot;LEVEL: &quot;+level , 450, 80);\n    textSize(20);\n    rect(10,50,60,20);\n    fill(#EE2C2C);\n\n    if(life &gt;= 0)\n    rect(10,50,30 * 0.1 * life ,20);\n    fill(#E3E3E3);\n    rect(10,20,60,20);\n\n    if(energy &gt;= 150){\n      fill(    #EE2C2C );\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n  if(energy &gt;= 100 &amp;&amp;energy &lt; 150 )\n  {\n  fill(#FFD700);\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n\n  else{\n    if(energy &lt; 100){\n    fill(#D1EEEE);\n     rect(10,20,30 * 0.01 * energy ,20);\n    }\n  }\n    fill(#9932CC);\n    fill(  #F8F8FF);\n    fill(#E3E3E3);\n    ellipse(mouseX,580,30,30);\n    for(int index = 0 ; index &lt; 5 ; index++){\n       float dis = sqrt((mouseX - enemy[index].x)*(mouseX - enemy[index].x)+(580 - enemy[index].y)*(580 - enemy[index].y));\n       if(dis &lt;= 30){\n       life-= 2;\n       ellipse(mouseX,580,70,70);\n       enemy[index].y = 10;\n         enemy[index].x = random(100,500);\n     }\n    }\n\n     fill(#9932CC);\n\n    fill(#9932CC);{\n    fill(  #F8F8FF);\n    for(int index = 0 ; index &lt; 5 ; index++)\n    ellipse(enemy[index].x, enemy[index].y , 10 , 10);\n    fill(  #F8F8FF);\n    for(int index = 0 ; index &lt; 5 ; index++)\n    enemy[index].y += direction[index].y;\n     for(int index = 0 ; index &lt; 5 ; index++)\n    {\n      if(enemy[index].y &gt;= 580 )\n      {\n         enemy[index].y = 10;\n         enemy[index].x = random(100,500);\n      }\n    }\n    if(mousePressed)\n    {   if(energy &gt; 0){\n      flag = 1;\n    stroke(#F8F8FF);\n    line(mouseX,580,mouseX,0);\n\n    for(int index = 0 ; index &lt; 5 ; index++)\n    {\n       if(enemy[index].x - mouseX &lt;= 10 &amp;&amp; enemy[index].x - mouseX &gt;= -10)\n       {\n          ellipse(enemy[index].x , enemy[index].y , 30 , 30 );\n          count++;\n          enemy[index].y = 10;\n          enemy[index].x = random(0,600);\n       }\n    }\n    energy -= 2.5;\n    if(energy &lt;= 0) flag = 0;\n  }\n    }    }\n}\nif(start == 2){\n  background(0);\nfill(#E3E3E3);\n     textAlign(CENTER);\n     textSize(24);\n     fill(    #EE6AA7);\n     text(&quot;SORRY  FAILED&quot;,0.5 * width ,0.3 *  height);\n     text(&quot;SURVIVED &quot;+time+&quot; seconds&quot;,0.5 * width ,0.5 *  height);\n     text(&quot;KILLED &quot;+count+&quot; enemy&quot;,0.5 * width ,0.7 *  height);\n     fill(#E3E3E3);\n}\n\nif(start == 3){\n     background(0);\n\n    textAlign(CENTER);\n    text(&quot;KILLED: &quot;+count , 450, 50);\n    text(&quot;TIME: &quot;+time , 450, 20);\n    text(&quot;LEVEL: &quot;+level , 450, 80);\n    textSize(20);\n    rect(10,50,60,20);\n    fill(#EE2C2C);\n\n    if(life &gt;= 0)\n    rect(10,50,30 * 0.1 * life ,20);\n    fill(#E3E3E3);\n    rect(10,20,60,20);\n\n    if(energy &gt;= 150){\n      fill(    #EE2C2C );\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n  if(energy &gt;= 100 &amp;&amp;energy &lt; 150 )\n  {\n  fill(#FFD700);\n    rect(10,20,30 * 0.01 * energy ,20);\n  }\n\n  else{\n    if(energy &lt; 100){\n    fill(#D1EEEE);\n     rect(10,20,30 * 0.01 * energy ,20);\n    }\n  }\n    fill(#9932CC);\n    fill(  #F8F8FF);\n    fill(#E3E3E3);\n    ellipse(mouseX,580,30,30);\n    textAlign(CENTER);\n     textSize(14);\n     fill(    #EE6AA7);\n     stroke(#EE6AA7);\n     text(&quot;THIS IS YOU THE AMOUNT OF POWER&quot;, 250 , 30);\n     text(&quot;THIS IS YOU THE AMOUNT OF BULLET&quot;,250 , 70);\n     line(120,20,60,30);\n     line(120,60,60,70);\n     textSize(22);\n\n     text(&quot;RULE&quot;,300 , 150);\n     textAlign(LEFT);\n     text(&quot;1. you can use your mouse to control the plane&quot;,10 , 190);\n     text(&quot;2. you can press the mouse to fire &quot;,10 , 230);\n     text(&quot;3, if you come across the enemy  you are harmed&quot;,10 , 270);\n     text(&quot;4. if your power is less than 0 , you falied&quot;,10 , 310);\n     text(&quot;5. while playing , you can press s to stop&quot;,10 , 350);\n     textAlign(CENTER);\n     text(&quot;PLAY NOW CLICKHERE&quot;,300 , 450);\n     stroke(#EE6AA7);\n     fill(#E3E3E3);\n\n\n}\n  if(start == 5){\n\n  }\n}\nvoid mousePressed(){\n\n   if(start == 3){\n     if(mousePressed &amp;&amp; mouseX &gt;= 200 &amp;&amp; mouseX &lt;= 500 &amp;&amp; mouseY &gt;= 400 &amp;&amp; mouseY &lt;= 500)\n     start = 1 ;\n   }\n   if(start == 0 ){\n     if(mousePressed &amp;&amp; mouseX &gt;= 200 &amp;&amp; mouseX &lt;= 400 &amp;&amp; mouseY &gt;= 200 &amp;&amp; mouseY &lt;= 400)\n     start = 3 ;\n   }\n}\nvoid keyPressed(){\n    if(key == &#39;s&#39;){\n    lasting = 1 - lasting;\n    if(lasting == 0)\n  start = 1;  \n}\n\n}\n效果，简易版的比较low，大家不要喷啊。\n","tags":["processing"],"path":"2017/04/05/processing编程实例/","external_link":""},{"title":"数据结构(持续更新)","date":"2019-02-06T06:42:38.000Z","content":"数据结构(严蔚敏版)\n\n第一章\n什么是数据结构\n定义：数据结构是一门研究非数值计算的程序设计问题中计算机的操作对象以及它们之间的关系和操作等等的学科。\n基础概念和术语\n数据(Data)：对客观事物的符号表示，在计算机科学中是指所有能输入到计算机中并被计算机程序处理的符号的总称，它是计算机程序加工的“原料”。\n数据元素(Data Element)：数据的基本单元，在计算机程序中通常作为一个整体进行考虑和处理。\n\n数据项(Data Item)：有时一个数据元素可由若干个数据项组成。数据项是数据的不可分割的最小单位。\n\n数据对象(Data Object)：是性质相同的数据元素的集合，是数据的一个子集。\n数据结构(Data Structure)：相互之间存在一种或多种特定关系的数据元素的集合。\n\n\n结构：数据元素相互之间的关系称为结构(Structure)\n\n基本结构：\n\n集合：结构中的数据元素之间除了“同属于一个集合”的关系外，别无其他关系。\n线性结构：存在一个对一个的关系。\n树形结构：存在一个对多个的关系。\n**图状结构或网状结构：**存在多个对多个的关系。\n\n\n\n\n\n形式化定义：数据结构是一个二元组：$DataStructure = (D, S)$ 其中，D是数据元素的有限集，S是D上关系的有限集。\n\n\n","tags":["数据结构"],"path":"2019/02/06/数据结构-持续更新/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");

	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
