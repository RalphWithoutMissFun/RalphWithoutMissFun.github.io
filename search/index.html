<script>
	var options = {
		shouldSort: true,
		threshold: 0.4,
		tokenize: true,
		location: 0,
		distance: 100,
		maxPatternLength: 32,
		minMatchCharLength: 2,
		keys: [
			"title",
			"author",
			"tags"
		]
	};
	var s = '[{"title":"数据结构(持续更新)","date":"2019-02-06T06:42:38.000Z","content":"数据结构(严蔚敏版)\n\n第一章\n什么是数据结构\n定义：数据结构是一门研究非数值计算的程序设计问题中计算机的操作对象以及它们之间的关系和操作等等的学科。\n基础概念和术语\n数据(Data)：对客观事物的符号表示，在计算机科学中是指所有能输入到计算机中并被计算机程序处理的符号的总称，它是计算机程序加工的“原料”。\n数据元素(Data Element)：数据的基本单元，在计算机程序中通常作为一个整体进行考虑和处理。\n\n数据项(Data Item)：有时一个数据元素可由若干个数据项组成。数据项是数据的不可分割的最小单位。\n\n数据对象(Data Object)：是性质相同的数据元素的集合，是数据的一个子集。\n数据结构(Data Structure)：相互之间存在一种或多种特定关系的数据元素的集合。\n\n\n结构：数据元素相互之间的关系称为结构(Structure)\n\n基本结构：\n\n集合：结构中的数据元素之间除了“同属于一个集合”的关系外，别无其他关系。\n线性结构：存在一个对一个的关系。\n树形结构：存在一个对多个的关系。\n**图状结构或网状结构：**存在多个对多个的关系。\n\n\n\n\n\n形式化定义：数据结构是一个二元组：$DataStructure = (D, S)$ 其中，D是数据元素的有限集，S是D上关系的有限集。\n\n\n","tags":["数据结构"],"path":"2019/02/06/数据结构-持续更新/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
</script>
